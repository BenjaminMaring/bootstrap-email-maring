<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoteStack</title>
    <link rel="stylesheet" href="styles.css">
    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body class="bg-dark">
        <nav class="navbar navbar-expand-lg bg-primary header" data-bs-theme="dark">
            <div class="container-fluid justify-content-between align-items-center">
                <div>
                    <img class="logo nav-logo"src="notestack-logo-transparent.png" alt="notestack-logo">
                    <a href="#" class="navbar-brand">NoteStack</a>
                </div>

                <!-- search bar for md+ view -->

                <form class="d-none d-md-flex form-inline justify-content-between">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn bg-dark btn-primary" type="submit">Search</button>
                </form>

                <!-- toggle button for offcanvas -->
                <button class="navbar-toggler"  type="button" data-bs-toggle="offcanvas" data-bs-target="#navBar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="d-none d-lg-block">
                    <h2>Example@gmail.com</h2>
                </div>
                

                <!-- Code for the offcanvas section, only for sm and md view -->
                <div class="offcanvas-lg offcanvas-end d-flex d-lg-none" id="navBar">
                    <div class="offcanvas-header d-flex">
                        <h2>Example@gmail.com</h2>
                        <button class="navbar-toggler"  type="button" data-bs-toggle="offcanvas" data-bs-target="#navBar">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                    <!-- Code for offcanvas -->
                    <div class="offcanvas-body d-lg-none d-flex flex-column justify-content-between border-top border-2 border-primary">
                        <!-- search bar -->
                        <form class="d-flex d-md-none form-inline justify-content-between">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                        <!--  offcanvas file directory -->
                        <div>
                            <h4><a href="" class="nav-link mb-2">Inbox</a></h4>
                            <h4><a href="" class="nav-link mb-2">Junk</a></h4>
                            <h4><a href="" class="nav-link mb-2">Deleted</a></h4>
                        </div>
                        <!-- settings icon -->
                        <div class="d-md-none">
                            <span class="material-symbols-outlined m-5">edit_square</span>
                        </div>
                    </div>
                </div>
            </div>
        </nav>



        <div class="container-fluid d-flex p-0">
            <!--  File directory for lg screens-->
            <div class=" d-none d-lg-flex flex-column align-items-center justify-content-around col-2 border-end">
                <div>
                    <h4><a href="" class="nav-link mb-2">Inbox</a></h4>
                    <h4><a href="" class="nav-link mb-2">Junk</a></h4>
                    <h4><a href="" class="nav-link mb-2">Deleted</a></h4>
                </div>

            </div>
            <!-- first column, containing email messages -->
            <div class="col-12 col-md-4 col-lg-3">
                <div id="message-scroll">
                    <div class="email-message bg-white">Email 1</div>
                    <div class="email-message bg-white"></div>
                    <div class="email-message bg-white"></div>
                    <div class="email-message bg-white"></div>
                    <div class="email-message bg-white"></div>
                    <div class="email-message bg-white"></div>
                    <div class="email-message bg-white"></div>
                    <div class="email-message bg-white"></div>
                    <div class="email-message bg-white"></div>
                    <div class="email-message bg-white"></div>
                    <div class="email-message bg-white">last email 1</div>
                </div>
            </div>
            <!-- second column, containing tool bar and email content box-->
            <div class="d-none d-md-block col-8 col-lg-7 border-start border-primary border-3">
                <div class="container-fluid h-100 bg-body-secondary p-0">
                    <!-- tool Bar-->
                    <div class="col-md-12">
                        <div class="bg-primary-subtle md-tool-bar d-flex justify-content-center align-items-center w-100">
                            <div class="w-75 d-flex justify-content-evenly align-content-center">
                                <span class="material-symbols-outlined md-tool">edit_square</span>
                                <span class="material-symbols-outlined md-tool">reply</span>
                                <span class="material-symbols-outlined md-tool">reply_all</span>
                                <span class="material-symbols-outlined md-tool">delete</span>
                                <span class="material-symbols-outlined md-tool">delete_forever</span>
                            </div>
                        </div>
                    </div>
                    <!-- email content -->
                    <div id="email-text-area" class="col-md-12 d-flex flex-column">
                        <!-- display info about email (sender, cc, etc) -->
                            <input type="text" readonly placeholder="From: thrawn@stuckinperidea.com" class="w-100">
                            <input type="text" readonly placeholder="CC: baylonskoll@wannabeanakin.net" class="w-100">
                            <input type="text" readonly placeholder="Subject: What was once a dream has become a frightening reality for those that appose us" class="w-100">
                        <!-- actual email content -->
                        Here will be the content
                    </div>
                </div>
            </div>
        </div> <!--end container-->
        


    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
